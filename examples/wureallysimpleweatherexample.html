<html>
<head>
<script src="https://s3-us-west-2.amazonaws.com/reallysimpleweather/reallysimpleweather-1.1.0.min.js"></script>
</head>
<body>
<div id="weather"></div>
<script>
reallySimpleWeather.weather({
	wunderkey: 'e1e020531ca37aba', //e1e020531ca37aba
    location: 'Bend, OR',
    woeid: '',
    unit: 'f',
    success: function(weather) {
      html = '<h2>'+weather.temp+'Â°' + 'F</h2>';
	  html += '<ul><li>'+weather.full + '</li>';
      html += '<li>'+weather.currently+'</li>';
	  html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' mph</li></ul>';
	  document.getElementById('weather').innerHTML = html;
    },
    error: function(error) {
	  document.getElementById('weather').innerHTML = '<p>'+error+'</p>';
    }
});
</script>
</body>
</html>
